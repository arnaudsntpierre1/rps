  <script>
    // Your JavaScript goes here!
    console.log("Hello World")
    function getComputerChoice() {
        let rnd = Math.random();
        let choice = "";
        if (rnd <= 0.33) {
            choice = "rock";
        } else if (rnd > 0.33 && rnd <= 0.66) {
            choice = "paper";
        } else {
            choice = "scissors";
        }

        return choice
    }

    console.log(getComputerChoice())
  </script>
